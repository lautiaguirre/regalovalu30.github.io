<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Aniversario</title>
    <style>
        @keyframes glow {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }
        body {
            font-family: 'Georgia', serif;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #confirmacion, #mensaje {
            background: linear-gradient(135deg, #f8e3e3, #f0f8ff);
            border-radius: 25px;
            padding: 30px;
            max-width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4b0082;
            text-shadow: 2px 2px 10px #ccc;
            font-style: italic;
        }
        button {
            background-color: #ffb6c1;
            color: #fff;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            font-style: italic;
        }
        button:hover {
            background-color: #ffa6b3;
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        .hidden {
            display: none;
        }
        .guirnaldas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            z-index: 0;
        }
        .guirnalda {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }
        .guirnalda .luces {
            width: 12px;
            height: 12px;
            background-color: #ffd700;
            border-radius: 50%;
            margin: 5px;
            animation: glow 1.5s infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .guirnalda .luces:nth-child(3n+1) {
            background-color: #ff6f61;
            box-shadow: 0 0 10px #ff6f61;
        }
        .guirnalda .luces:nth-child(3n+2) {
            background-color: #8a2be2;
            box-shadow: 0 0 10px #8a2be2;
        }
        .guirnalda .luces:nth-child(3n+3) {
            background-color: #32cd32;
            box-shadow: 0 0 10px #32cd32;
        }
    </style>
</head>
<body>
    <div class="guirnaldas">
        <div class="guirnalda">
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
        </div>
        <div class="guirnalda">
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
        </div>
        <div class="guirnalda">
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
            <span class="luces"></span>
        </div>
    </div>

    <div id="confirmacion">
        <h1>Estás segura que querés usar este boleto por 30 minutos de masajes?</h1>
        <button id="confirmar">¡POR FAVOR YAAAA!</button>
    </div>
    <div id="mensaje" class="hidden">
        <h1>Vamoooooo, TE AMO ❤️</h1>
    </div>

    <script>
        document.getElementById('confirmar').addEventListener('click', function() {
            document.getElementById('confirmacion').classList.add('hidden');
            document.getElementById('mensaje').classList.remove('hidden');
        });
    </script>
</body>
</html>
